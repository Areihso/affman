<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"

<body>
<div id="root">
    <header>
        <nav class="py-2 bg-light border-bottom">
            <div class="container d-flex flex-wrap">
                <ul class="nav me-auto">
                    <li v-for="referral in referrals">
                        <a v-bind:href="'#' + referral.name" class="nav-link link-dark px-2"
                           v-bind:class="referral.name === referrals[0].name ? 'ps-0' : ''">
                            {{ referral.name }}
                        </a>
                    </li>
                </ul>
                <ul class="nav">
                    <li class="nav-item">
                        <a v-bind:href="config.telegram" target="_blank" class="nav-link link-dark px-2" rel="noopener">
                            Telegram
                        </a>
                    </li>
<!--
                    <li class="nav-item">
                        <a class="nav-link link-dark px-2 pe-0" target="_blank"
                           href="https://" rel="noopener">

                        </a>
                    </li>
-->
                </ul>
            </div>
        </nav>
        <div class="py-3 mb-4 border-bottom">
            <div class="container d-flex flex-wrap">
                <a href="/" class="d-flex align-items-center mb-lg-0 me-lg-auto text-dark text-decoration-none">
                    <span class="fs-4">{{ config.title }}</span>
                </a>
            </div>
        </div>
    </header>
    <main class="container pt-4 pb-4">
        <div>
            <h1>{{ config.topic }}</h1>
            <p class="fs-5 col-md-8 pb-4 mt-4">{{ config.description }}</p>
            <hr class="col-3 col-md-2 mt-4">
        </div>
        <div class="row align-items-md-stretch pt-2">
            <div class="col-md-12 pe-4">
                <div v-for="referral in referrals">
                    <h2 v-bind:id="referral.name" class="mt-4">{{ referral.name }}</h2>
                    <div class="row g-4 py-4 row-cols-1 row-cols-lg-3">
                        <div class="col d-flex align-items-start pt-2" v-for="provider in referral.providers">
                            <div class="icon-square">
                                <img width="36px" height="36px" class="me-4" v-bind:src="provider.image"
                                     v-bind:alt="provider.name">
                            </div>
                            <div>
                                <h3>{{ provider.name }}</h3>
                                <p>{{ provider.description }}</p>
                                <a class="btn btn-primary" target="_blank" v-bind:href="provider.url" rel="noopener">
                                    Sign Up Now
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="pt-4 border-top">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md">
                    <small class="d-block mb-4 text-muted">

                        <a href="https://earn.pages.dev/" rel="noopener">Affman</a>.
                    </small>
                </div>
            </div>

    </footer>
</div>
<script>
    new Vue({

            config: {
                title: "How To Earn A Living",

                            url: "https://www.leyuvip80.com/entry/register/?i_code=8147316"
                        }
                    ]

            ]
        }
    });
</script>
</body>
</html>
